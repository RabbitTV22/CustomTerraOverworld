id: WILDFLOWERS
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: SAMPLER
      sampler:
        type: POSITIVE_WHITE_NOISE
      threshold: 0.75
    - type: SAMPLER
      sampler: $features/vegetation/trees/sakura_trees.yml:mask.sampler
      threshold: $features/vegetation/trees/sakura_trees.yml:mask.threshold

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: ${meta.yml:ocean-level} + 1
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:dry-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution: 
    type: EXPRESSION
    expression: sampler(x, z) # Using this to ensure 2D sampler is used
    samplers:
      sampler:
        dimensions: 2
        type: LINEAR
        min: 0
        max: $features/vegetation/trees/sakura_trees.yml:mask.threshold
        sampler: $features/vegetation/trees/sakura_trees.yml:mask.sampler
  structures: 
    - wild_flowers_4: 1
    - wild_flowers_3: 1
    - wild_flowers_2: 1
    - wild_flowers_1: 1